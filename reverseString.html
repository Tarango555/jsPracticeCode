<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverseString</title>
</head>
<body>
    
    <h1 id="demo"></h1>

    <script>
        function reverseString(strg){
            const revStrArr= strg.split("").reverse();
            return revStrArr.join("");
        }
        document.getElementById('demo').innerHTML= reverseString("reverse");
    </script>
</body>
</html>
